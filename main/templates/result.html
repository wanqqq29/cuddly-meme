<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ productid }} 的搜索结果</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body style="background-color: #2a2933">

<div style="background-color: white;height:100%;margin: 0 auto; padding: 30px; -webkit-box-shadow: 5px 5px 15px #d7d2d2;">
    <div class="panel panel-default">
        <div class="panel-heading">
            <b style="line-height: 34px">{{ productid }} 的搜索结果</b>
            <div style="float: right">
                <a class="btn btn-primary" href="/wordcloud?dbgroup={{ productid }}" role="button">查看词频分析</a>
                <a class="btn btn-primary" href="/" role="button">返回首页</a>
            </div>
            <div style="clear: both"></div>
        </div>
        <table class="table table-hover">
            <tbody>
            {% for a in re %}
                <tr>
                    <td style="width: 50px;">
                        <span class="btn btn-primary btn-lg disabled">{{ a.commentID }}</span>
                    </td>
                    <td style="line-height: 46px;">
                        <h8><a href="{{ a.link }}" target="_blank">{{ a.comment_content }}</a></h8>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
